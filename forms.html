    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh; /* Full height of the viewport */
}

.image-section, .form-section {
    flex: 1; /* Each section takes up 50% of the width */
}

.image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the entire section */
}

.form-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f4f4f4;
}

.signup-container {
    width: 100%;
    max-width: 400px; /* Limit the form's maximum width */
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-bottom: 5px;
    font-weight: bold;
}

form input, form select, form button {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

form button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

form p {
    font-size: 14px;
}

form a {
    color: #007bff;
    text-decoration: none;
}

form a:hover {
    text-decoration: underline;
}

    </style>
</head>
